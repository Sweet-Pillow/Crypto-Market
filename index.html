<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CRYPTO MARKET</h1>
    </header>

    <section>
        <table>
            <tr>
                <th>Criptomoeda</th>
                <th>Valor</th>
                <th>Data/hora</th>
                <th>Volume</th>
                <th>Maior Oferta</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>BITCOIN</td>
                <td class="BTC-valor"></td>
                <td class="BTC-data"></td>
                <td class="BTC-volume"></td>
                <td class="BTC-maior-oferta"></td>
                <td class="BTC-status"></td>"
            </tr>
            <tr>
                <td>ETHEREUM</td>
                <td class="ETH-valor"></td>
                <td class="ETH-data"></td>
                <td class="ETH-volume"></td>
                <td class="ETH-maior-oferta"></td>
                <td class="ETH-status"></td>
            </tr>
            <tr>
                <td>CARDANO</td>
                <td class="ADA-valor"></td>
                <td class="ADA-data"></td>
                <td class="ADA-volume"></td>
                <td class="ADA-maior-oferta"></td>
                <td class="ADA-status"></td>
            </tr>
            <tr>
                <td>FLAMENGO</td>
                <td class="MENGOFT-valor"></td>
                <td class="MENGOFT-data"></td>
                <td class="MENGOFT-volume"></td>
                <td class="MENGOFT-maior-oferta"></td>
                <td class="MENGOFT-status"></td>
            </tr>
            <tr>
                <td>CORINTHIANS</td>
                <td class="SCCPFT-valor"></td>
                <td class="SCCPFT-data"></td>
                <td class="SCCPFT-volume"></td>
                <td class="SCCPFT-maior-oferta"></td>
                <td class="SCCPFT-status"></td>
            </tr>
        </table>
    </section>

    <script src="script.js"></script>
</body>

</html>
